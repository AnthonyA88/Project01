<!DOCTYPE html>
<html>

<head>

	<title>TV show poll</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="public/styles/styles.css">


</head>

<body>

	<div class="container-fluid">
		<header>
		</header>

		<form class="form-horizontal" id="newShowForm" action="api/shows" method="POST">
			<h3> Cast your vote for your favorite television shows</h3>
			<div class="row">
				<div class="col-md-3">
					<input type="first name" class="form-control" placeholder="First name">
					<input type="last name" class="form-control" placeholder="Last name">
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" form="title" placeholder="3">
					<input type="text" class="form-control" form="title" placeholder="4">
					<input type="text" class="form-control" form="title" placeholder="5">
				</div>
				<button class="btn btn-default"><a href="#">Submit</a></button>

				<div>

				</div>
			</div>
		</form>
	</div>

	<div id="showTarget">
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


  <script src="public/scripts/app.js"></script>


</body>

</html>
